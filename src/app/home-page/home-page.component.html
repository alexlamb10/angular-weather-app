@if (weatherInfo$ | async; as weatherInfo){
  <div class="flex flex-col items-center justify-center text-6xl">
    <div class="flex justify-between">
      <h2 class="text-4xl">Current Temperature</h2>
      <span class="text-4xl">{{weatherInfo.currentTemp}}째{{tempType()}}</span>
    </div>
    <div class="flex justify-between">
      <h2 class="text-4xl">Feels Like</h2>
      <span class="text-4xl">{{weatherInfo.feelsLike}}째{{tempType()}}</span>
    </div>
    <div class="flex justify-between">
      <h2 class="text-4xl">High</h2>
      <span class="text-4xl">{{weatherInfo.maxTemp}}째</span>
    </div>
    <div class="flex justify-between">
      <h2 class="text-4xl">Low</h2>
      <span class="text-4xl">{{weatherInfo.minTemp}}째</span>
    </div>
    <button class="bg-gray-200 rounded p-2" *ngIf="tempType() === 'F'" (click)="getCelciusTemps()">Farenheit</button>
    <button class="bg-gray-200 rounded p-2" *ngIf="tempType() === 'C'" (click)="getFarenheitTemps()">Celsius</button>

  </div>
}
@else {
  <div>No weather data</div>
}
