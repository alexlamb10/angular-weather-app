<div *ngIf="weatherInfo$ | async as weatherInfo;">

  {{weatherInfo.maxTemp}}
  {{weatherInfo.minTemp}}
  {{weatherInfo.feelsLike}}
  {{weatherInfo.currentTemp}}

  <button *ngIf="tempType() === 'farenheit'" (click)="getCelciusTemps()">Get Celcius</button>
  <button *ngIf="tempType() === 'celcius'" (click)="getFarenheitTemps()">Get Farenheit</button>
</div>


<ng-container *ngIf="!(weatherInfo$ | async) ">No weather returned</ng-container>
